<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Sign In</title>
</head>

<body>
	<header class="header">
		<div class="income__blur">
			<div class="header__container">
				<div class="header__nav">
					<nav class="navigation">
						<div class="navigation__section">
							<a href="./index.html" class="navigation__link navigation__link--logo">ParkEase</a>
						</div>
					</nav>
				</div>

				<div class="signin">
					<h1 class="signin__heading">Sign In Now</h1>

					<div class="signin__flex">
						<div class="signin__input">
							<input type="text" placeholder="Car Plates" class="signin__stuffed" id="carPlates">
							<input type="text" placeholder="Telephone" class="signin__stuffed" id="telephone">
						</div>

						<div class="signin__terms">
							<input type="checkbox" class="signin__checkbox">
							<p class="signin__paragraph">I agree to the Terms of Service.</p>
						</div>
					</div>


					<a href="#" class="signin__button">Log In</a>

					<div class="signin__signin">
						<p class="signin__paragraph signin__paragraph--signup">Don't have an Account?</p>
						<a href="./signup.html" class="signin__access">Sign Up</a>
					</div>
				</div>
				
			</div>
		</div>
	</header>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const signInButton = document.querySelector('.signin__button');

			signInButton.addEventListener('click', function (event) {
				event.preventDefault();

				const carPlates = document.getElementById('carPlates').value;
				const telephone = document.getElementById('telephone').value;

				if (carPlates === 'admin' && telephone === 'admin') {
					window.location.href = './users.html';
				}
			});
		});
	</script>

</body>

</html>
